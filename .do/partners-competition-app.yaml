alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: partners-competition-app
    match:
      authority:
        exact: ""
      path:
        prefix: /
name: partners-competition-app
region: ams
static_sites:
- build_command: npm run build
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: jonasbn/partners-competition-app
  name: partners-competition-app
  output_dir: build
  source_dir: /
