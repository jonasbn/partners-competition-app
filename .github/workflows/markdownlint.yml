name: Linting of Markdown files
on: push

jobs:
  build:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4
    - uses: nosborn/github-action-markdown-cli@v508d6cefd8f0cc99eab5d2d4685b1d5f470042c1 # v3.5.0
      name: Lint Markdown Files
      with:
        files: .
        config_file: ".markdownlint.json"
