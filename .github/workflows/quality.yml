name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Check test coverage
      run: |
        echo "üìä Test Coverage Report"
        if [ -d "coverage" ]; then
          echo "‚úÖ Coverage directory found"
          ls -la coverage/
        else
          echo "‚ö†Ô∏è  No coverage directory found"
        fi

    - name: Upload coverage reports
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: Build and verify
      run: |
        echo "üî® Building application..."
        npm run build
        echo "‚úÖ Build completed successfully"
        
        echo "üì¶ Build artifact info:"
        du -sh build/
        find build/ -name "*.js" -o -name "*.css" -o -name "*.html" | head -10

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check for linting scripts
      run: |
        if npm run lint --dry-run 2>/dev/null; then
          echo "‚úÖ Linting script available"
          npm run lint
        else
          echo "‚ö†Ô∏è  No linting script found in package.json"
        fi

    - name: Check for formatting scripts
      run: |
        if npm run format:check --dry-run 2>/dev/null; then
          echo "‚úÖ Format check script available"
          npm run format:check
        else
          echo "‚ö†Ô∏è  No format check script found in package.json"
        fi